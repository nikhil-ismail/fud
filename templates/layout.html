<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script>
            function toggle() {
                var x = document.getElementbyId("fav");
                if (x.innerHTML == "favorite_border") {
                    x.innerHTML == "favorite";
                }

                else {
                x.innerHTML == "favorite_border";
                }
            }
        </script>

        <title>Füd - {% block title %}{% endblock %}</title>

    </head>

    <body style="background-color: #e6f2f1">

          <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fb7356" style="font-family: 'Montserrat', sans-serif">
              <a class="navbar-brand" href="/">FÜD</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                 {% if session.user_id %}
                  <div class="navbar-nav">
                    <a class="nav-link active" href="/fav">Favourites</a>
                    <a class="nav-link active" href="/rec">Recommendations</a>
                    <a class="nav-link active" href="/cart">My Cart</a>
                    <a class="nav-link active" href="/logout">Logout</a>
                  </div>
                 {% else %}
                  <div class="navbar-nav">
                    <a class="nav-link active" href="/login">Log In</a>
                    <a class="nav-link active" href="/register">Register</a>
                  </div>
                 {% endif %}
              </div>
          </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
