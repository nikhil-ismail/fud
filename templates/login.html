{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="title">
        <h1><b>FÜD</b></h1>
        <h3>Welcome Back!</3>
    </div>

    <form class="loginform" name="login" action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" style="width: 250px" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" style="width: 250px" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" name="loginbutton" type="submit">Log In</button>
    </form>
    <br/>
    <p>New To FÜD? <a href="/register">Sign Up Now!</a></p>


{% endblock %}
