{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <div class="title">
        <h1><b>FÜD</b></h1>
        <h3>Sign Up  Now!</3>
    </div>

    <form class="loginform" action="/register" method="post">
         <div class="form-group">
            <input class="form-control" style="width: 250px" name="name" placeholder="Full Name" type="text">
        </div>
         <div class="form-group">
            <input class="form-control" style="width: 250px" name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" style="width: 250px" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" style="width: 250px" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" style="width: 250px" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <br/>
    <p>Already Use FÜD? <a href="/login">Login!</a></p>

{% endblock %}
